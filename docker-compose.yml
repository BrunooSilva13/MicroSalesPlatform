services:
  clients:
    build:
      context: ./Clients
      dockerfile: Dockerfile
    container_name: clients_api
    ports:
      - "5000:8080"
    depends_on:
      - clients_db
    environment:
      - ASPNETCORE_URLS=http://+:8080
      - ASPNETCORE_ENVIRONMENT=Development   # <--- ADICIONE ESTA LINHA
      - ConnectionStrings__DefaultConnection=Host=clients_db;Database=clientsdb;Username=admin;Password=root

  clients_db:
    image: postgres:16
    container_name: clients_db
    environment:
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: root
      POSTGRES_DB: clientsdb
    ports:
      - "5433:5432"
    volumes:
      - clients_data:/var/lib/postgresql/data
      - ./Clients/db/init:/docker-entrypoint-initdb.d

volumes:
  clients_data:
